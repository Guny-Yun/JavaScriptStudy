<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>

    //조건문

    //if
    var age = 16;
    if(age > 20){
      console.log("성인")
    }else if(age <= 19){
      console.log("성인x")
    }


    //switch
    var d = new Date();
    console.log(d.getDate())
    var day = d.getDay();
    console.log(day);

    var dayName = ""
    switch(day){
      case 0:
        dayName =  "일"
        break;
      case 1:
        dayName = "월"
        break;
      case 2:
        dayName =  "화"
        break;
      case 3:
        dayName = "수"
        break;
      case 4:
        dayName =  "목"
        break;
      case 5:
        dayName = "금"
        break;
      case 6:
        dayName =  "토"
        break;
      default:
        dayName = "x"
        break;
    }
    console.log(dayName)


  </script>
</body>
