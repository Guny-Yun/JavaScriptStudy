<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>

    // 더하기
    var x = 5;
    var y = 2;
    console.log(x + y);

    // 빼기
    var x1 = 3;
    var y1 = 1;
    console.log(x1 - y1);

    // 곱하기
    var x2 = 4;
    var y2 = 2;
    console.log(x2 * y2);

    // 나누기
    var x3 = 6;
    var y3 = 3;
    console.log(x3 / y3);

    // 거듭제곱
    var x4 = 3;
    var y4 = 2;
    console.log(x4 ** y4);

    // 나머지
    var x5 = 10;
    var y5 = 6;
    console.log(x5 % y5);


    // 증감
    var a = 3;
    a++;
    a--;

    
    // 문자열
    var txt1 = "Guny"
    var txt2 = "Yun"
    var txt3 = txt1 + " " + txt2;
    console.log(txt3);
    
    txt1 += txt2;
    console.log(txt1);

    var c = 5;
    var d = "5"
    console.log(c + d) // 55


    // 비교
    console.log(1 == 1) // true
    console.log(1 == "1")// true
    console.log(1 === "1")// false;



    

  </script>
</body>
</html>
