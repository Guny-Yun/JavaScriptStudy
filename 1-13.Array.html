<!DOCTYPE html>
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <div id="div1"></div>
  <script>
    
    

    //toString()
    var fruits = ["banana","orange", "Apple"]
    console.log(fruits.toString()); // banana,orange,Apple

    //join()
    console.log(fruits.join(" * ")) // banana * orange * Apple

    var txt = "tttttt<br>"
    txt += "orange<br>"
    txt += "xxxxxxx<br>"
    

    var arr = [];
    arr.push("abcd")
    arr.push("dwdawda")
    arr.push("bbrbrbr")
    document.getElementById("div1").innerHTML = arr.join("<br>");
    console.log(arr)
    
    // pop() 배열의 가장 마지막 element 제거 return = 제거된 element
    // push() 배열의 가장 마지막에 element 추가

    // shift() 배열의 첫번째 element 제거 return = 제거된 element
    // unshift() 배여르이 첫번째에 element 추가

    // splice(시작위치, 삭제할 element 수) 
    var tmp = ["banana","orange", "Apple"]
    tmp.splice(1,0,"Lemon","Kiwi") // 'banana', 'Lemon', 'Kiwi', 'orange', 'Apple']
    console.log(tmp);

    tmp.splice(1,1, "Lemon","Kiwi") // 'banana', 'Lemon', 'Kiwi', 'Apple'
    console.log(tmp);

    // concat()
    var girls = ["tom"]
    var boys = ["merry"]
    var children = girls.concat(boys); // ["tom", "merry"]

    // slice(시작위치에서, 끝위치까지) 잘라서 새 arr
    var tmp2 = tmp.slice(1,2);

    // sort()
    var arr2 = [22,5,1,2,35] // 1 2 22 35 5 문자로 인식하고 sort

    arr2.sort(function(a,b){
      if(a > b){
        return 1
      }else if(a < b){
        return -1
      }else 0;
    })
    // 1 2 5 22 35
    arr2.sort(function(a,b){
      return a - b
    })
    // 같은 결과 b - a 는 내림차순 


    var persons = [
      {name : "건" , point: 67},
      {name : "윤" , point: 34},
      {name : "희" , point: 31},
      {name : "이" , point: 88},
      {name : "다" , point: 94}
    ];

    persons.sort(function(a,b){
      if(a.point > b.point){
        return 1;
      }else if(a.point < b.point){
        return -1
      }else {
        return 0;
      }

      // return a.point > b.point ? 1 : a.poing < b.point ? -1 : 0; 결과 같음
    })
    console.log(persons)
    // 희 윤 건 이 다


    // filter()
    var pass = persons.filter(function(person){
      return person.point > 80;
    }) // true인 element만 return


    // reduce()
    // 누산기 배열읽으면서 현재값
    var arrr = [1,2,3,4]
    var tot = arrr.reduce(function(a,c){
      return a + c
    })
    console.log(tot) // 10


    // map()
    var userList = [
      {firstName:"aa", lastName:"Tv", email:"awwwww@naver.com"},
      {firstName:"bb", lastName:"ss", email:"iuiui@naver.com"},
      {firstName:"cc", lastName:"gg", email:"htgtg@naver.com"},
      {firstName:"dd", lastName:"hh", email:"wdwda@naver.com"},
    ]

    var userList2 = userList.map(function(user){
      return {fullName:user.lastName + " "  + user.firstName}
    })
    console.log(userList2)
    /*
      0: {fullName: 'Tv aa'}
      1: {fullName: 'ss bb'}
      2: {fullName: 'gg cc'}
      3: {fullName: 'hh dd'}
    */
  </script>
